<div class="col-md-6 img p-5">
    <div class="row d-flex justify-content-center">
        
        <div class="col-md-6 img-logo p-5"></div>
        <div class="fundo2-div">

            <h1 class="d-flex margin mt-5 justify-content-center">Cadastrar</h1>
       
        <div>
            <div class="d-flex justify-content-center ">
                <input [(ngModel)]='usuario.nome' class="mt-3 mb-3 a " type="text" name="nome" id="nome"
                    placeholder="Digite se nome:">
            </div>


            <div class="d-flex justify-content-center">
                <input [(ngModel)]='usuario.email' class="mb-3 a" type="email" name="email" id="email"
                    placeholder="Digite o seu email:">
            </div>

            <div class="d-flex justify-content-center">
                <input [(ngModel)]='usuario.endereco' class="mb-3 a" type="text" name="endereco" id="endereco"
                    placeholder="Digite seu endereÃ§o:">
            </div>

            <div class="d-flex justify-content-center">
                <input (input)='confirmSenha($event)' class="mb-3 a" type="password" name="senha" id="senha"
                    placeholder="Digite sua senha:">
            </div>


            <div class="d-flex justify-content-center">
                <div>
                    <input [(ngModel)]='usuario.senha' class="mb-3 a" type="password" name="senhac" id="senhac"
                    placeholder="Confirme sua senha:">
                   
                </div>
              
            </div>
            <div class="d-flex justify-content-center ">
                <div>
                    <label for="Usuario" class="d-flex justify-content-center">Tipo de Usuario:</label>
                    <select class="form-control aa d-flex align-self-center" style="margin-right: 195px;" name="tipo" id="tipo" (change)='tipoUsuario($event)'>
                        <option>Selecione seu tipo de Usuario</option>
                        <option value="EMPRESA">EMPRESA</option>
                        <option value="USUARIO">USUARIO</option>
                    </select>
                </div>
                
    
    
               
               
            </div>
        </div>
       


        <div>
            <ul class="d-flex justify-content-center p-2">
                <li><button type="button" class="btn btn-primary mb-4 tm mr menu fw-bold"
                        (click)='cadastrar()'>Cadastrar</button></li>
                <li><button type="button" class="btn btn-primary mb-4  tm menu2" routerLink='/Logar'> Logar</button>
                </li>
            </ul>
        </div>
    </div>
</div>
</div>
